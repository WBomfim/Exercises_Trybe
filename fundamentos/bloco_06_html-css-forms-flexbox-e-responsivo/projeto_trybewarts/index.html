<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WBomfim_Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div id="img-header">
      <div class="trybewarts-header-logo"></div>
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="email" name="email" type="text" placeholder="Email">
      <input id="password" name="password" type="password" placeholder="Senha">
      <button id="entrar">Entrar</button>
    </form>
  </header>
  <main class="main-container">
    <form id="evaluation-form" action="">
      <h1>Formulário de Avaliação</h1>
      <div class="fullname">
        <input id="input-name" class="inputs" placeholder="Nome" type="text" name="Nome">
        <input id="input-lastname" class="inputs" placeholder="Sobrenome" type="text" name="Sobrenome">
      </div>
      <div class="email-house">
        <input id="input-email" class="inputs" placeholder="Email" type="text" name="Email">
        <label for="house">Casa:</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="selector">
        <div class="your-family">
          <label id="label-family" name="family">Qual sua família?</label>
          <label for="frontend"><input id="frontend" type="radio" name="family" value="Frontend">Família Frontend</label>
          <label for="backend"><input id="backend" type="radio" name="family" value="Backend">Família Backend</label>
          <label for="fullstack"><input id="fullstack" type="radio" name="family" value="FullStack">Família FullStack</label>
        </div>
        <div class="techs-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="techs">
            <label for="HoFs"><input id="HoFs" type="checkbox" name="techs" value="HoFs" class="subject">HoFs</label>
            <label for="Jest"><input id="Jest" type="checkbox" name="techs" value="Jest" class="subject">Jest</label>
            <label for="Promises"><input id="Promises" type="checkbox" name="techs" value="Promises" class="subject">Promises</label>
            <label for="React"><input id="React" type="checkbox" name="techs" value="React" class="subject">React</label>
            <label for="SQL"><input id="SQL" type="checkbox" name="techs" value="SQL" class="subject">SQL</label>
            <label for="Python"><input id="Python" type="checkbox" name="techs" value="Python" class="subject">Python</label>
          </div>
        </div>
      </div>
      <hr>
      <div class="rating">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="1"><input id="1" type="radio" name="rate" value="1">1</label>
        <label for="2"><input id="2" type="radio" name="rate" value="2">2</label>
        <label for="3"><input id="3" type="radio" name="rate" value="3">3</label>
        <label for="4"><input id="4" type="radio" name="rate" value="4">4</label>
        <label for="5"><input id="5" type="radio" name="rate" value="5">5</label>
        <label for="6"><input id="6" type="radio" name="rate" value="6">6</label>
        <label for="7"><input id="7" type="radio" name="rate" value="7">7</label>
        <label for="8"><input id="8" type="radio" name="rate" value="8">8</label>
        <label for="9"><input id="9" type="radio" name="rate" value="9">9</label>
        <label for="10"><input id="10" type="radio" name="rate" value="10">10</label>
      </div>
      <div class="comments">
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <div class="comment-counter">
          <textarea id="textarea" name="comment" cols="30" rows="10" maxlength="500" placeholder=""></textarea>
          <label id="counter" for="textarea"></label>
        </div>
      </div>
      <div class="validation">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox" name="check" class="subject">
      </div>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <div id="img-main">
      <div id="trybewarts-forms-logo"></div>
    </div>
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
