<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - HTML</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css">
</head>
<body>
  <header>
    <h1>Concorra a uma viagem incrível!!</h1>
  </header>
  <form action="" method="get" >
    <div class="form-check">
      <label for="fullName">Nome:</label>
      <input class="form-control"  id="fullName" type="text" name="name" minlength="10" maxlength="40">
      <br>
      <label for="email">Email:</label>
      <input class="form-control"  id="email" type="text" name="email" minlength="10" maxlength="50">
    </div>
    <br>
    <div class="form-check">
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="cidade"><input class="form-check-input" id="cidade" type="radio" name="destinhos" value="cidade">Cidade</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="campo"><input class="form-check-input" id="campo" type="radio" name="destinhos" value="campo">Campo</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="praia"><input class="form-check-input" id="praia" type="radio" name="destinhos" value="praia">Praia</label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label" for="montanhas"><input class="form-check-input" id="montanhas" type="radio" name="destinhos" value="montanhas">Montanhas</label>
      </div>
    </div>
    <br>
    <div class="form-check">
      <label for="sobre-ganhar">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
      <br>
      <textarea class="form-control"  id="sobre-ganhar" name="sobre-ganhar" cols="60" rows="10" maxlength="500"></textarea>
    </div>
    <br>
    <div class="form-check">
      <label for="date">Qual a melhor data para realizar sua viagem?</label>
      <input id="date" type="text" placeholder="yyyy/mm/dd">
    </div>
    <br>
    <div class="form-check">
      <label class="form-check-label" for="ofertas"><input class="form-check-input" id="ofertas" type="checkbox" name="ofertas">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </div>
    <br>
    <div class="form-check">
      <label class="form-check-label" for="useImages"><input class="form-check-input" id="useImages" type="checkbox" name="useImages">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </div>
    <br>
    <div class="form-check">
      <button class="btn btn-success" id="submit" type="submit">Enviar</button>
      <button class="btn btn-secondary" type="reset">Limpar</button>
    </div>
  </form>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
